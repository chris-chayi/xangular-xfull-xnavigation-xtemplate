<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>FAQ</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="second">
        <ion-icon name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  
  <ion-button expand="block" (click)="openMenu('first')">
    Open First Menu
  </ion-button>

  <ion-button expand="block" (click)="openMenu('second')">
    Open Second Menu
  </ion-button>
  
</ion-content>
