<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon [name]="selected == 'home' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon [name]="selected == 'account' ? 'person-circle' : 'person-circle-outline'"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menutab">
      <ion-icon [name]="selected == 'menutab' ? 'menu' : 'menu-outline'"></ion-icon>
      <ion-label>Menu Tabxssx</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
